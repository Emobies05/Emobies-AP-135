version: 1.0.6+106
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  http: ^1.2.1
  connectivity_plus: ^6.0.3
  flutter_local_notifications: ^17.2.2
  sensors_plus: ^5.0.0
  audioplayers: ^6.0.0

  # FIXED: old version caused Android v1 embedding error
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/ai_alert.mp3
