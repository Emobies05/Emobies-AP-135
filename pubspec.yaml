name: emowall
description: Emowall Pro - Premium Crypto & Staking Tracker
version: 1.0.6+106
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  http: ^1.2.1
  connectivity_plus: ^6.0.3           # ഇന്റർനെറ്റ് ചെക്ക് ചെയ്യാൻ
  flutter_local_notifications: ^17.2.2 # സൗണ്ട് നോട്ടിഫിക്കേഷന് വേണ്ടി

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  # സൗണ്ട് ഫയൽ ചേർക്കാൻ താഴെ പറയുന്ന ഭാഗം കൂടി ഉപയോഗിക്കാം
  # assets:
  #   - assets/sounds/ai_alert.mp3
  dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  sensors_plus: ^5.0.0
  audioplayers: ^6.0.0
  url_launcher: ^6.0.0
  # proximity sensor plugin: check later (platform-specific)
  flutter:
  uses-material-design: true
  assets:
    - assets/sounds/baby_cry.mp3
    - assets/sounds/baby_song.mp3

