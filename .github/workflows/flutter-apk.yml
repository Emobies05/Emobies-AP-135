name: Flutter Build APK

on:
  push:
    branches: [ Emowall-Ai-2.0 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Fix MainActivity
        run: |
          mkdir -p android/app/src/main/kotlin/com/emobies/emowall/
          echo 'package com.emobies.emowall
import io.flutter.embedding.android.FlutterFragmentActivity
class MainActivity: FlutterFragmentActivity()' > android/app/src/main/kotlin/com/emobies/emowall/MainActivity.kt

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: emowall-release
          path: build/app/outputs/flutter-apk/app-release.apk
