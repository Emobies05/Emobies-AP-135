name: Emowall Pro Build
on:
  push:
    branches: [ main, Emowall-Ai-2.0 ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
    - name: Build APK
      env:
        STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        flutter pub get
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/emowall.keystore
        # സ്പെഷ്യലിസ്റ്റ് ബിൽഡ് കമാൻഡ് (Invalid flags നീക്കം ചെയ്തു)
        flutter build apk --release --target-platform android-arm64 --dart-define=API_BASE="${{ secrets.API_BASE_URL }}"
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Emowall-Pro-APK
        path: build/app/outputs/flutter-apk/app-release.apk
